<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    
</head>
<body>

    <div class="slider" id="mySlider">
      <div class="slide-group">
        <div class="slide">
          <img src="/assets/img/slide-1.jpg">
          <span class="slide-text">
            <span class="icon icon-left-nav"></span>
            Slide me
          </span>
        </div>
        <div class="slide">
          <img src="/assets/img/slide-2.jpg">
        </div>
        <div class="slide">
          <img src="/assets/img/slide-3.jpg">
        </div>
      </div>
    </div>
    
<script id="login-tpl" type="text/template">

    <header class="bar bar-nav">
        <h1 class="title">Accedi al servizio</h1>
    </header>
    <div class="content content-padded">
        <input class="username" type="text" placeholder="Username" value="team13"/>
        <input class="password" type="password" placeholder="Password" value="test"/>
        <button class="btn btn-block pull-center" id="login_btn">Login</button>
    </div>
</script>


<script id="device-list-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">I miei dispositivi</h1>
    </header>
    <div class="content content-padded">
        <button id="potenzaIstantanea" class="btn btn-block"></button>   
        <ul class="table-view">
            {{#each this}}
            <li class="table-view-cell media">
                <a href="#device/{{id}}">
                    <img class="media-object pull-left" src="assets/pics/{{tipo}}.png">
                    <div class="media-body">
                        {{nome}}
                        <p>{{posizione}}</p>
                    </div>
                    {{#if notRunning}}
                        <button class="btn" style="width:110px;">Spento<span class="badge badge-primary">{{potenzaIstantanea}} W</span></button>
                    {{else}}
                        {{#if warning}}
                            <button class="btn btn-negative" style="width:110px;">Allarme<span class="badge badge-primary">{{potenzaIstantanea}} W</span></button>
                        {{else}}                
                            <button class="btn btn-positive" style="width:110px;">Acceso<span class="badge badge-primary">{{potenzaIstantanea}} W</span></button>
                        {{/if}}
                    {{/if}}
                </a>                
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<script id="device-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#devices">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">{{nome}}</h1>
    </header>        
    <div class="content">
        <div class="content-padded">
            <div class="segmented-control">
              <a class="control-item active" href="#item1mobile">Ieri</a>
              <a class="control-item" href="#item2mobile">Ultimo mese</a>
              <a class="control-item" href="#item3mobile">Ultima fattura</a>
            </div>
            <div class="card">
              <span id="item1mobile" class="control-content active grafico"><canvas id="chart1mobile"></canvas></span>
              <span id="item2mobile" class="control-content grafico"><canvas id="chart2mobile"></canvas></span>
              <span id="item3mobile" class="control-content grafico"><canvas id="chart3mobile"></canvas></span>
            </div>
        </div>
    
        <div class="card">
            <div class="content-padded">
                <div class="toggle active">
                  <div class="toggle-handle"></div>
                </div>
            </div>
        </div>

        <!-- Icons in standard bar fixed to the bottom of the screen -->
        <nav class="bar bar-tab">
            <a class="tab-item" href="https://www.enelenergia.it/mercato/libero/it-IT/lead_generation">Acquista</a>
            <a class="tab-item" href="#techs/{{id}}">Cerca un tecnico</a>
        </nav>
        
    </div>
</script>

<script id="tech-map-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#device/{{id}}">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">I tecnici vicino a me</h1>
    </header>    
    <div class="content" id="map"></div>
</script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/router.js"></script>
<script type="text/javascript" src="lib/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars.js"></script>
<script type="text/javascript" src="lib/ratchet.js"></script>
<script type="text/javascript" src="lib/chart.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="js/DeviceService.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/LoginView.js"></script>
<script type="text/javascript" src="js/DeviceListView.js"></script>
<script type="text/javascript" src="js/DeviceView.js"></script>
<script type="text/javascript" src="js/TechMapView.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>

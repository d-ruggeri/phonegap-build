<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="login-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Accedi al servizio</h1>
    </header>
    <div class="content content-padded">
        <input class="username" type="text" placeholder="Username" value="a138571"/>
        <input class="password" type="password" placeholder="Password" value="test"/>
        <button class="btn btn-block pull-center" id="login_btn">Login</button>
    </div>
</script>


<script id="device-list-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">I miei dispositivi</h1>
    </header>
    <div class="content content-padded">
        <button class="btn btn-block">Potenza istantanea: 1650 W</button>   
        <ul class="table-view">
            {{#each this}}
            <li class="table-view-cell media">
                <a href="#device/{{id}}">
                    <img class="media-object pull-left" src="assets/pics/{{tipo}}.png">
                    <div class="media-body">
                        {{nome}}
                        <p>{{posizione}}</p>
                    </div>
                </a>
                {{#if notRunning}}
                    <button class="btn" style="width:110px;">Spento<span class="badge badge-primary">{{potenzaIstantanea}} W</span></button>
                {{else}}
                    {{#if warning}}
                        <button class="btn btn-negative" style="width:110px;">Allarme<span class="badge badge-primary">{{potenzaIstantanea}} W</span></button>
                    {{else}}                
                        <button class="btn btn-positive" style="width:110px;">Acceso<span class="badge badge-primary">{{potenzaIstantanea}} W</span></button>
                    {{/if}}
                {{/if}}                    
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<script id="device-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#devices">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">{{nome}}</h1>
            <nav class="bar bar-standard">
          <div class="segmented-control">
            <a class="control-item active">Ieri</a>
            <a class="control-item">Mese scorso</a>
            <a class="control-item">Ultima fattura</a>
          </div>
        </nav>
    </header>        
    <div class="content">
        <!-- Segmented control in standard bar fixed to top -->


        <!-- Block button in standard bar fixed below top bar -->
        <div class="bar bar-standard bar-header-secondary">
          <button class="btn btn-block">Block level button</button>
        </div>

        <!-- Block button in standard bar fixed above the footer -->
        <div class="bar bar-standard bar-footer-secondary">
          <button class="btn btn-block">Block level button</button>
        </div>

        <!-- Icons in standard bar fixed to the bottom of the screen -->
        <div class="bar bar-standard bar-footer">
          <a class="icon icon-compose pull-left"></a>
          <a class="icon icon-gear pull-right"></a>
        </div>    
    </div>
</script>

<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/ratchet.js"></script>
<script src="js/DeviceService.js"></script>
<script src="js/global.js"></script>
<script src="js/LoginView.js"></script>
<script src="js/DeviceListView.js"></script>
<script src="js/DeviceView.js"></script>
<script src="js/app.js"></script>

</body>
</html>

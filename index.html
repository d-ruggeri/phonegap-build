<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="login-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Accedi al servizio</h1>
    </header>
    <div class="content content-padded">
        <input class="username" type="text" placeholder="Username" value="a138571"/>
        <input class="password" type="password" placeholder="Password" value="test"/>
        <button class="btn btn-block pull-center" id="login_btn">Login</button>
    </div>
</script>


<script id="device-list-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">I miei dispositivi</h1>
    </header>
    <div class="content content-padded">
        <ul class="table-view">
            {{#each this}}
            <li class="table-view-cell media">
                <a href="#device/{{id}}">
                    <img class="media-object pull-left" src="assets/pics/{{tipo}}.png">
                    <div class="media-body">
                        {{nome}}
                        <p>{{posizione}}</p>
                    </div>
                </a>
                <div class="toggle">
                    <div class="toggle-handle"></div>
                </div>                    
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<script id="device-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">Employee</h1>
    </header>
    <div class="content">
        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell media">
                    <img class="media-object pull-left emp-pic" src="assets/pics/{{type}}.png">
                    <div class="media-body">
                        {{ firstName }} {{ lastName }}
                        <p>{{ title }}</p>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <a href="tel:{{ officePhone }}" class="push-right">
                        <span class="media-object pull-left icon icon-call"></span>
                        <div class="media-body">
                            Call Office
                            <p>{{ officePhone }}</p>
                        </div>
                    </a>
                </li>
                <li class="table-view-cell media">
                    <a href="tel:{{ cellPhone }}" class="push-right">
                        <span class="media-object pull-left icon icon-call"></span>
                        <div class="media-body">
                            Call Cell
                            <p>{{ cellPhone }}</p>
                        </div>
                    </a>
                </li>
                <li class="table-view-cell media">
                    <a href="sms:{{ cellPhone }}" class="push-right">
                        <span class="media-object pull-left icon icon-sms"></span>
                        <div class="media-body">
                            SMS
                            <p>{{ cellPhone }}</p>
                        </div>
                    </a>
                </li>
                <li class="table-view-cell media">
                    <a href="mailto:{{ email }}" class="push-right">
                        <span class="media-object pull-left icon icon-mail"></span>
                        <div class="media-body">
                            Email
                            <p>{{ email }}</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</script>

<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/ratchet.js"></script>
<script src="js/DeviceService.js"></script>
<script src="js/global.js"></script>
<script src="js/LoginView.js"></script>
<script src="js/DeviceListView.js"></script>
<script src="js/DeviceView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
